---
layout: default
type: post
---
<div class="flex flex-col items-center">
    <h1 class="text-center text-4xl pt-2 pb-8 font-bold lg:text-4xl"> 
        {{page.title}} 
    </h1>
    <div class="h-full w-2/3 lg:w-1/2 space-y-2">
        <img src="/assets/img/{{page.slug}}/{{page.main_image}}" alt="{{page.title}}" class="h-full w-full object-contain">
        <p class="text-center">{{page.main_caption}}</p>
    </div>
    
    <div class="prose lg:px-64 md:px-16 pt-8 px-8 max-w-none max-h-none">
        {{ content }}        
    </div>

    <div class="flex flex-col w-full lg:px-64 md:px-16 px-8 text-4xl font-bold text-center py-8 drop-shadow-2xl" >
        <ul>
            <li class="flex flex-row justify-between py-4">
                Overall Objective Score:  <div>{{ page.rating_obj }}</div>
            </li>
            <li class="flex flex-row justify-between py-4">
                Overall Subjective Score: <div>{{ page.rating_sub }}</div>
            </li>
            <li class="flex flex-row justify-between py-4">
                Value Score: <div>{{ page.rating_val }}</div>
            </li>
        </ul>
    </div>
</div>

<div class="grid grid-cols-1 lg:grid-cols-2 lg:px-2 gap-y-2 auto-rows-min	h-full">
  {% for post in site.posts %}
    {% for category in post.categories %}
      {% assign page_stripped = page.dir | remove: '/' %}
      {% if page_stripped == category %}
        {% include post_tile.html %}
      {% endif %}
    {% endfor %}
  {% endfor %}
</div>

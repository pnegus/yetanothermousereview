<div class="flex flex-col py-4 shrink">
    <a class="space-y-2" href="{{site.baseurl}}{{ post.url }}">
        <img src="{{site.baseurl}}/assets/img/{{post.slug}}/{{post.main_image}}" alt="{{ post.title }}" class="h-24 w-full object-cover rounded-lg">
        <div class="flex flex-row justify-between">
            <h3>{{ post.title}}</h3>
            <div class="text-sm text-gray-400">{{post.date | date: "%B %-d, %Y"}}</div>
        </div>
        <p class="text-sm">
            {{ post.content | markdownify | strip_html | truncatewords: 30 }}
        </p>
    </a>
</div>
